<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单认证测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .result {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            white-space: pre-wrap;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>🔐 简单认证测试</h1>
    
    <div class="section">
        <h3>1. 测试后端API</h3>
        <button class="btn" onclick="testHealth()">测试健康检查</button>
        <button class="btn" onclick="testAuthUrl()">获取认证URL</button>
        <div id="api-result" class="result"></div>
    </div>
    
    <div class="section">
        <h3>2. 直接访问Casdoor</h3>
        <button class="btn" onclick="openCasdoor()">打开Casdoor管理界面</button>
        <button class="btn" onclick="openDirectLogin()">直接登录页面</button>
    </div>
    
    <div class="section">
        <h3>3. URL解析</h3>
        <div id="url-info">当前页面URL信息将显示在这里</div>
        <button class="btn" onclick="parseUrlParams()">解析URL参数</button>
        <div id="url-result" class="result"></div>
    </div>

    <script>
        // 显示当前页面信息
        document.getElementById('url-info').innerHTML = `
            <strong>当前页面:</strong> ${window.location.href}<br>
            <strong>Origin:</strong> ${window.location.origin}<br>
            <strong>Pathname:</strong> ${window.location.pathname}
        `;

        async function testHealth() {
            try {
                const response = await fetch('http://localhost:8080/health');
                const data = await response.json();
                document.getElementById('api-result').textContent = 
                    `健康检查结果:\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                document.getElementById('api-result').textContent = 
                    `健康检查失败: ${error.message}`;
            }
        }

        async function testAuthUrl() {
            try {
                const redirectUri = window.location.href;
                const state = 'test-' + Math.random().toString(36).substr(2, 9);
                
                const url = `http://localhost:8080/api/v1/auth/url?redirect_uri=${encodeURIComponent(redirectUri)}&state=${state}`;
                const response = await fetch(url);
                const data = await response.json();
                
                document.getElementById('api-result').textContent = 
                    `认证URL获取结果:\n${JSON.stringify(data, null, 2)}\n\n请求URL: ${url}`;
                    
                // 如果获取成功，显示链接
                if (data.code === 200 && data.data && data.data.login_url) {
                    const linkDiv = document.createElement('div');
                    linkDiv.innerHTML = `<br><a href="${data.data.login_url}" target="_blank" style="color: blue;">🔗 打开认证链接</a>`;
                    document.getElementById('api-result').appendChild(linkDiv);
                }
            } catch (error) {
                document.getElementById('api-result').textContent = 
                    `获取认证URL失败: ${error.message}`;
            }
        }

        function openCasdoor() {
            window.open('http://localhost:8000', '_blank');
        }

        function openDirectLogin() {
            // 手动构建登录URL
            const params = new URLSearchParams({
                'client_id': '87e7e4048518f0347d16',
                'response_type': 'code',
                'redirect_uri': window.location.href,
                'scope': 'read',
                'state': 'manual-test-' + Date.now()
            });
            
            const loginUrl = `http://localhost:8000/login/oauth/authorize?${params.toString()}`;
            window.open(loginUrl, '_blank');
        }

        function parseUrlParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const params = {};
            for (const [key, value] of urlParams.entries()) {
                params[key] = value;
            }
            
            document.getElementById('url-result').textContent = 
                `URL参数:\n${JSON.stringify(params, null, 2)}`;
                
            // 如果有code参数，说明是认证回调
            if (params.code) {
                const callbackDiv = document.createElement('div');
                callbackDiv.innerHTML = `<br><strong>🎉 检测到认证回调!</strong><br>Code: ${params.code}<br>State: ${params.state}`;
                callbackDiv.style.color = 'green';
                document.getElementById('url-result').appendChild(callbackDiv);
            }
        }

        // 页面加载时自动解析URL参数
        window.onload = function() {
            parseUrlParams();
        };
    </script>
</body>
</html>
