<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #667eea;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }
        
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .login-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 2rem;
            text-align: left;
        }
        
        .info h3 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .info ul {
            list-style: none;
            color: #666;
        }
        
        .info li {
            margin-bottom: 0.5rem;
            padding-left: 1rem;
            position: relative;
        }
        
        .info li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #28a745;
            font-weight: bold;
        }
        
        .loading {
            display: none;
            color: #666;
            margin-top: 1rem;
        }
        
        .loading.show {
            display: block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🔐</div>
        <h1>欢迎使用Casdoor</h1>
        <p class="subtitle">安全、简单的身份认证服务</p>
        
        <button id="loginBtn" class="login-btn">
            通过Casdoor登录
        </button>
        
        <div id="loading" class="loading">
            <span class="spinner"></span>
            正在跳转到Casdoor登录页面...
        </div>
        
        <div class="info">
            <h3>这个示例将演示：</h3>
            <ul>
                <li>OAuth2认证流程</li>
                <li>Casdoor登录集成</li>
                <li>用户信息获取</li>
                <li>Token验证机制</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            const btn = this;
            const loading = document.getElementById('loading');
            
            // 显示加载状态
            btn.disabled = true;
            btn.textContent = '获取登录链接...';
            loading.classList.add('show');
            
            // 获取登录URL (使用新的API端点)
            fetch('/api/v1/auth/url')
                .then(response => response.json())
                .then(data => {
                    if (data.data && data.data.login_url) {
                        // 跳转到Casdoor登录页面
                        window.location.href = data.data.login_url;
                    } else {
                        throw new Error('无法获取登录链接');
                    }
                })
                .catch(error => {
                    console.error('登录失败:', error);
                    alert('获取登录链接失败: ' + error.message);
                    
                    // 恢复按钮状态
                    btn.disabled = false;
                    btn.textContent = '通过Casdoor登录';
                    loading.classList.remove('show');
                });
        });
    </script>
</body>
</html>
