        <div class="success-icon">âœ…</div>

        <h1 id="title">æ­£åœ¨å¤„ç†ç™»å½•...</h1>

    <script>
        // é¡µé¢åŠ è½½æ—¶å¤„ç†å›è°ƒ
        window.addEventListener('load', function() {
            handleCallback();
        });

        async function handleCallback() {
            // è·å–URLå‚æ•°
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            console.log('å›è°ƒå‚æ•°:', { code, state, error });

            // æ£€æŸ¥æ˜¯å¦æœ‰é”™è¯¯
            if (error) {
                showError('æˆæƒå¤±è´¥: ' + (urlParams.get('error_description') || error));
                return;
            }

            // æ£€æŸ¥æ˜¯å¦æœ‰æˆæƒç 
            if (!code) {
                showError('ç¼ºå°‘æˆæƒç ï¼Œè¯·é‡æ–°ç™»å½•');
                return;
            }

            try {
                // è°ƒç”¨åç«¯APIå¤„ç†å›è°ƒ
                const response = await fetch('/api/v1/auth/callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        state: state
                    })
                });

                const data = await response.json();
                console.log('å›è°ƒAPIå“åº”:', data);

                if (response.ok && data.code === 200) {
                    // ç™»å½•æˆåŠŸ
                    showSuccess(data.data);
                } else {
                    // ç™»å½•å¤±è´¥
                    showError(data.message || 'ç™»å½•å¤„ç†å¤±è´¥');
                }
            } catch (error) {
                console.error('å¤„ç†å›è°ƒå¤±è´¥:', error);
                showError('ç½‘ç»œé”™è¯¯: ' + error.message);
            }
        }

        function showSuccess(data) {
            // éšè—åŠ è½½å›¾æ ‡ï¼Œæ˜¾ç¤ºæˆåŠŸå›¾æ ‡
            document.querySelector('.loading-icon').style.display = 'none';
            document.querySelector('.success-icon').style.display = 'flex';
            
            // æ›´æ–°æ ‡é¢˜å’Œå‰¯æ ‡é¢˜
            document.getElementById('title').textContent = 'ç™»å½•æˆåŠŸï¼';
            document.getElementById('subtitle').textContent = 'æ¬¢è¿é€šè¿‡Casdoorè®¤è¯ç³»ç»Ÿç™»å½•';

            // æ˜¾ç¤ºç”¨æˆ·ä¿¡æ¯
            if (data.user) {
                displayUserInfo(data.user);
            }

            // æ˜¾ç¤ºToken
            if (data.token) {
                displayToken(data.token);
                // ä¿å­˜Tokenåˆ°localStorage
                localStorage.setItem('casdoor_token', data.token);
                localStorage.setItem('casdoor_user', JSON.stringify(data.user));
            }

            // æ˜¾ç¤ºæ“ä½œæŒ‰é’®
            document.getElementById('actions').style.display = 'flex';

            console.log('ğŸ‰ ç™»å½•æˆåŠŸï¼');
            console.log('ç”¨æˆ·ä¿¡æ¯:', data.user);
            console.log('Tokenå·²ä¿å­˜åˆ°localStorage');
        }

        function showError(message) {
            // éšè—åŠ è½½å›¾æ ‡ï¼Œæ˜¾ç¤ºé”™è¯¯å›¾æ ‡
            document.querySelector('.loading-icon').style.display = 'none';
            document.querySelector('.error-icon').style.display = 'flex';
            
            // æ›´æ–°æ ‡é¢˜å’Œå‰¯æ ‡é¢˜
            const title = document.getElementById('title');
            title.textContent = 'ç™»å½•å¤±è´¥';
            title.classList.add('error');
            document.getElementById('subtitle').textContent = 'å¾ˆæŠ±æ­‰ï¼Œç™»å½•è¿‡ç¨‹ä¸­å‡ºç°äº†é—®é¢˜';

            // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorInfo').style.display = 'block';

            // æ˜¾ç¤ºæ“ä½œæŒ‰é’®ï¼ˆåªæ˜¾ç¤ºè¿”å›ç™»å½•ï¼‰
            const actions = document.getElementById('actions');
            actions.innerHTML = '<a href="/login" class="btn btn-secondary">è¿”å›ç™»å½•</a>';
            actions.style.display = 'flex';

            console.error('âŒ ç™»å½•å¤±è´¥:', message);
        }

        function displayUserInfo(user) {
            const userInfo = document.getElementById('userInfo');
            const avatarContainer = document.getElementById('avatarContainer');
            const userDetails = document.getElementById('userDetails');

            // æ˜¾ç¤ºå¤´åƒ
            if (user.avatar) {
                avatarContainer.innerHTML = `<img src="${user.avatar}" alt="ç”¨æˆ·å¤´åƒ" class="avatar">`;
            }

            // æ˜¾ç¤ºç”¨æˆ·è¯¦æƒ…
            let detailsHtml = '';
            if (user.username) {
                detailsHtml += `

                        <span class="label">ç”¨æˆ·åï¼š</span>
                        <span class="value">${user.username}</span>
                    </div>`;
            }
            if (user.displayName) {
                detailsHtml += `
                    <div class="user-detail">
                        <span class="label">æ˜¾ç¤ºåç§°ï¼š</span>
                        <span class="value">${user.displayName}</span>
                    </div>`;
            }
            if (user.email) {
                detailsHtml += `

                        <span class="label">é‚®ç®±ï¼š</span>
                        <span class="value">${user.email}</span>

            }
            if (user.phone) {

                        <span class="value">${user.phone}</span>
                    </div>`;

            userDetails.innerHTML = detailsHtml;

        }

        // å¤åˆ¶tokenåˆ°å‰ªè´´æ¿
        function copyToken() {
            const tokenDisplay = document.getElementById('tokenDisplay');
            const token = tokenDisplay.textContent;
            
            navigator.clipboard.writeText(token).then(function() {
                // æ˜¾ç¤ºå¤åˆ¶æˆåŠŸçš„æç¤º
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'å·²å¤åˆ¶ï¼';
                copyBtn.style.background = '#28a745';
                
                setTimeout(function() {

            }).catch(function(err) {

                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©æ–‡æœ¬å¤åˆ¶');

        }
    </script>
