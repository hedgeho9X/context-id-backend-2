<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录处理中 - Context-ID</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .loading-icon {
            width: 100px;
            height: 100px;
            background: #28a745;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: #28a745;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }

        .error-icon {
            width: 100px;
            height: 100px;
            background: #dc3545;
            border-radius: 50%;
            margin: 0 auto 2rem;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
        }
        
        h1 {
            color: #28a745;
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }

        h1.error {
            color: #dc3545;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        
        .user-info {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 15px;
            margin: 2rem 0;
            text-align: left;
            display: none;
        }
        
        .user-info h3 {
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.3rem;
        }
        
        .user-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem 0;
            border-bottom: 1px solid #e9ecef;
        }
        
        .user-detail:last-child {
            border-bottom: none;
        }
        
        .user-detail .label {
            font-weight: 600;
            color: #495057;
            min-width: 100px;
        }
        
        .user-detail .value {
            color: #333;
            flex: 1;
            text-align: right;
            word-break: break-all;
        }
        
        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            object-fit: cover;
        }
        
        .token-section {
            background: #e3f2fd;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
            display: none;
        }
        
        .token-section h4 {
            color: #1976d2;
            margin-bottom: 1rem;
        }
        
        .token-display {
            background: white;
            padding: 1rem;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #333;
            word-break: break-all;
            border: 1px solid #bbdefb;
            max-height: 100px;
            overflow-y: auto;
        }
        
        .actions {
            display: none;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .error-info {
            background: #f8d7da;
            color: #721c24;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
            display: none;
        }
        
        .copy-btn {
            background: #17a2b8;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        
        .copy-btn:hover {
            background: #138496;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #28a745;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @media (max-width: 600px) {
            .actions {
                flex-direction: column;
            }
            
            .container {
                padding: 2rem;
            }
            
            .user-detail {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .user-detail .value {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-icon">
            <div class="spinner"></div>
        </div>
        <div class="success-icon">✅</div>
        <div class="error-icon">❌</div>
        
        <h1 id="title">正在处理登录...</h1>
        <p class="subtitle" id="subtitle">请稍候，正在验证您的身份信息</p>
        
        <div class="user-info" id="userInfo">
            <h3>👤 用户信息</h3>
            <div id="avatarContainer"></div>
            <div id="userDetails"></div>
        </div>
        
        <div class="token-section" id="tokenSection">
            <h4>🔑 访问令牌（Access Token）</h4>
            <div class="token-display" id="tokenDisplay"></div>
            <button class="copy-btn" onclick="copyToken()">复制Token</button>
        </div>

        <div class="error-info" id="errorInfo">
            <h4>❌ 登录失败</h4>
            <p id="errorMessage"></p>
        </div>
        
        <div class="actions" id="actions">
            <a href="/dashboard" class="btn btn-primary">进入仪表板</a>
            <a href="/login" class="btn btn-secondary">返回登录</a>
        </div>
    </div>

    <script>
        // 页面加载时处理回调
        window.addEventListener('load', function() {
            handleCallback();
        });

        async function handleCallback() {
            // 获取URL参数
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            console.log('回调参数:', { code, state, error });

            // 检查是否有错误
            if (error) {
                showError('授权失败: ' + (urlParams.get('error_description') || error));
                return;
            }

            // 检查是否有授权码
            if (!code) {
                showError('缺少授权码，请重新登录');
                return;
            }

            try {
                // 调用后端API处理回调
                const response = await fetch('/api/v1/auth/callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        code: code,
                        state: state
                    })
                });

                const data = await response.json();
                console.log('回调API响应:', data);

                if (response.ok && data.code === 200) {
                    // 登录成功
                    showSuccess(data.data);
                } else {
                    // 登录失败
                    showError(data.message || '登录处理失败');
                }
            } catch (error) {
                console.error('处理回调失败:', error);
                showError('网络错误: ' + error.message);
            }
        }

        function showSuccess(data) {
            // 隐藏加载图标，显示成功图标
            document.querySelector('.loading-icon').style.display = 'none';
            document.querySelector('.success-icon').style.display = 'flex';
            
            // 更新标题和副标题
            document.getElementById('title').textContent = '登录成功！';
            document.getElementById('subtitle').textContent = '欢迎通过Casdoor认证系统登录';

            // 显示用户信息
            if (data.user) {
                displayUserInfo(data.user);
            }

            // 显示Token
            if (data.token) {
                displayToken(data.token);
                // 保存Token到localStorage
                localStorage.setItem('casdoor_token', data.token);
                localStorage.setItem('casdoor_user', JSON.stringify(data.user));
            }

            // 显示操作按钮
            document.getElementById('actions').style.display = 'flex';

            console.log('🎉 登录成功！');
            console.log('用户信息:', data.user);
            console.log('Token已保存到localStorage');
        }

        function showError(message) {
            // 隐藏加载图标，显示错误图标
            document.querySelector('.loading-icon').style.display = 'none';
            document.querySelector('.error-icon').style.display = 'flex';
            
            // 更新标题和副标题
            const title = document.getElementById('title');
            title.textContent = '登录失败';
            title.classList.add('error');
            document.getElementById('subtitle').textContent = '很抱歉，登录过程中出现了问题';

            // 显示错误信息
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorInfo').style.display = 'block';

            // 显示操作按钮（只显示返回登录）
            const actions = document.getElementById('actions');
            actions.innerHTML = '<a href="/login" class="btn btn-secondary">返回登录</a>';
            actions.style.display = 'flex';

            console.error('❌ 登录失败:', message);
        }

        function displayUserInfo(user) {
            const userInfo = document.getElementById('userInfo');
            const avatarContainer = document.getElementById('avatarContainer');
            const userDetails = document.getElementById('userDetails');

            // 显示头像
            if (user.avatar) {
                avatarContainer.innerHTML = `<img src="${user.avatar}" alt="用户头像" class="avatar">`;
            }

            // 显示用户详情
            let detailsHtml = '';
            if (user.username) {
                detailsHtml += `
                    <div class="user-detail">
                        <span class="label">用户名：</span>
                        <span class="value">${user.username}</span>
                    </div>`;
            }
            if (user.displayName) {
                detailsHtml += `
                    <div class="user-detail">
                        <span class="label">显示名称：</span>
                        <span class="value">${user.displayName}</span>
                    </div>`;
            }
            if (user.email) {
                detailsHtml += `
                    <div class="user-detail">
                        <span class="label">邮箱：</span>
                        <span class="value">${user.email}</span>
                    </div>`;
            }
            if (user.phone) {
                detailsHtml += `
                    <div class="user-detail">
                        <span class="label">手机：</span>
                        <span class="value">${user.phone}</span>
                    </div>`;
            }

            userDetails.innerHTML = detailsHtml;
            userInfo.style.display = 'block';
        }

        function displayToken(token) {
            document.getElementById('tokenDisplay').textContent = token;
            document.getElementById('tokenSection').style.display = 'block';
        }

        // 复制token到剪贴板
        function copyToken() {
            const tokenDisplay = document.getElementById('tokenDisplay');
            const token = tokenDisplay.textContent;
            
            navigator.clipboard.writeText(token).then(function() {
                // 显示复制成功的提示
                const copyBtn = document.querySelector('.copy-btn');
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '已复制！';
                copyBtn.style.background = '#28a745';
                
                setTimeout(function() {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = '#17a2b8';
                }, 2000);
            }).catch(function(err) {
                console.error('复制失败: ', err);
                alert('复制失败，请手动选择文本复制');
            });
        }
    </script>
</body>
</html>
